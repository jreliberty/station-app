  dio: ^4.0.0
  dio_cookie_manager: ^2.0.0
  connectivity: ^3.0.6
  easy_logger: ^0.0.2
  shared_preferences: ^2.0.8
  flutter_libphonenumber: ^1.2.2
  mercure_client: ^1.0.0
  webview_flutter_plus: 
    git:
      url : https://github.com/jreliberty/webview_flutter_plus.git
  jiffy: ^5.0.0
  flutter_markdown: ^0.6.8
