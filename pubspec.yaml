    - assets/splashscreen/
    - assets/languages/
    - assets/payment/
    - assets/payment/images/
    - assets/payment/images_app/
    - assets/patterns/
    - assets/newsletter/

  # An image asset can refer to one or more resolution-specific "variants", see
