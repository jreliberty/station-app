  uni_links: ^0.5.1
  flutter_webview_plugin: ^0.4.0
  rive: ^0.8.1
  open_settings: ^2.0.2
  corsac_jwt: ^1.0.0-nullsafety.1
  package_info_plus: ^1.3.0
  sentry_flutter: ^6.2.1
  simple_tooltip: ^1.0.0
  upgrader: ^3.13.0
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_app.png"
  remove_alpha_ios: true

